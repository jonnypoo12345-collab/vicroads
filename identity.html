<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Permit Mockup</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family:'Bicyclette', sans-serif;
      color: #111; /* make all text dark grey */
      margin:0;
      padding:0;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    .tab {
      flex: 1;
      background-color: white;
      border: none;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 1px;
      color: #111;
      padding: 12px 0;
      cursor: pointer;
      transition: background-color 0.3s ease, border-radius 0.3s ease;
    }

    .tab.active {
      background-color: #6b7280;
      color: #fff;
      border-radius: 20px; /* active button rounded */
      margin: 0 4px;
    }

    .detail-label {
      font-size: 13px;
      color: #6b7280; /* light grey labels */
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    /* FULL WIDTH YELLOW BOX */
    .permit-header {
      border-radius: 0 !important;
      width: 100%;
      padding-left: 16px;
      padding-right: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    /* FULL WIDTH LICENSE IMAGE */
    .photo-box img {
      width: 100%;
      border-radius: 0 !important;
      display: block;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header class="topbar" style="text-align:center; margin-bottom:10px;">
    <h1 style="margin:0; font-size:22px; font-weight:700;">View details</h1>
    <p class="refresh" style="margin:4px 0 0 0; font-size:14px; color:#555;">Last refreshed: Fri 14 Nov 2025 11:47am</p>
  </header>

  <!-- YELLOW HEADER BOX FULL WIDTH -->
  <section class="yellow-box permit-header" style="background:#f5c948;">
    <div class="left" style="line-height:1.2;">
      <p class="title" style="margin:0; font-size:18px; font-weight:700;">LEARNER PERMIT</p>
      <p class="subtitle" style="margin:2px 0 0 0; font-size:14px; font-weight:500;">Victoria Australia</p>
    </div>
    <div class="right">
      <img src="Vicroad.jpg" alt="VicRoads Logo" class="logo" style="height:50px; object-fit:contain;" />
    </div>
  </section>

  <!-- LICENSE IMAGE FULL WIDTH -->
  <section class="photo-qr" style="display:flex; gap:20px; margin-top:20px;">
    <div class="photo-box" style="flex:1;">
      <img src="License.jpeg" alt="Permit Photo" />
    </div>
  </section>

  <section class="action-buttons">
    <button class="tab" onclick="window.location.href='index.html'">Permit</button>
    <button class="tab active" onclick="window.location.href='identity.html'">Identity</button>
    <button class="tab" onclick="window.location.href='age.html'">Age</button>
  </section>

  <div class="user-name" style="text-align:left; margin-top:40px; font-weight:700; font-size:16px; letter-spacing:1px;">
    JONATHAN F SAWYER
  </div>

  <hr style="border:none; border-top:1px solid #111; margin:12px 0; width:100%;" />

  <div class="address-section" style="text-align:left; font-weight:700; font-size:16px; letter-spacing:1px;">
    <div class="detail-label" style="margin-bottom:8px;">ADDRESS</div>
    <div>109 LOWER DANDENONG RD</div>
    <div>MENTONE VIC 3194</div>
  </div>

  <hr style="border:none; border-top:1px solid #111; margin:24px 0; width:100%;" />

  <!-- Signature section -->
  <div class="signature-section" style="text-align:left; font-weight:700; font-size:16px; letter-spacing:1px;">
    <div class="detail-label" style="margin-bottom:8px;">SIGNATURE</div>
    <div>
      <img src="Sign.jpeg" alt="Signature" style="height:60px; object-fit:contain;" />
    </div>
  </div>

  <script>
    document.querySelectorAll('.tab').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });
  </script>
</body>
</html>
