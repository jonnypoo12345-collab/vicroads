<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Permit Mockup</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .action-buttons {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  overflow: hidden;
}

.tab {
  flex: 1;
  background-color: white;
  border: none;
  font-family: 'Bicyclette', sans-serif;
  font-weight: 700;
  font-size: 16px;
  letter-spacing: 1px;
  color: #111;
  padding: 12px 0;
  cursor: pointer;
  transition: background-color 0.3s ease, border-radius 0.3s ease;
}

.tab.active {
  background-color: #6b7280;
  color: #fff;
  border-radius: 20px; /* makes the active button rounded */
  margin: 0 4px;       /* small spacing so rounded edges show */
}


    /* Smaller, light grey label style (used only for Age Status label) */
    .detail-label {
      font-size: 13px;
      color: #6b7280;   /* light grey */
      font-weight: 500;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <header class="topbar" style="text-align:center; margin-bottom:10px;">
    <h1 style="margin:0; font-size:22px; font-weight:700;">View details</h1>
    <p class="refresh" style="margin:4px 0 0 0; font-size:14px; color:#555;">Last refreshed: Fri 14 Nov 2025 11:47am</p>
  </header>

  <section class="yellow-box permit-header" style="background:#f5c948; padding:14px 16px; border-radius:10px; display:flex; align-items:center; justify-content:space-between; margin-bottom:20px;">
    <div class="left" style="line-height:1.2;">
      <p class="title" style="margin:0; font-size:18px; font-weight:700; color:#111;">LEARNER PERMIT</p>
      <p class="subtitle" style="margin:2px 0 0 0; font-size:14px; font-weight:500; color:#111;">Victoria Australia</p>
    </div>
    <div class="right">
      <img src="Vicroad.jpg" alt="VicRoads Logo" class="logo" style="height:50px; object-fit:contain;" />
    </div>
  </section>

  <section class="photo-qr" style="display:flex; gap:20px; margin-top:20px;">
    <div class="photo-box" style="flex:1;">
      <img src="License.jpeg" alt="Permit Photo" style="width: 100%; border-radius:14px; object-fit:cover;" />
    </div>
  </section>

  <section class="action-buttons">
    <button class="tab" onclick="window.location.href='index.html'">Permit</button>
    <button class="tab" onclick="window.location.href='identity.html'">Identity</button>
    <button class="tab active" onclick="window.location.href='age.html'">Age</button>
  </section>

  <div class="expiry-date" style="margin-top:24px; font-family:'Bicyclette', sans-serif; font-weight:700; font-size:16px; color:#111;">
    <div class="detail-label">AGE STATUS</div>
    <hr style="border:none; border-top:1px; margin:8px 0; width:100%;" />
    <img src="Tick.jpeg" style="height:18px; object-fit:contain;" /> Above 18
  </div>

  <script>
    document.querySelectorAll('.tab').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });
  </script>
</body>
</html>
